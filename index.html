<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ola Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="display">
        <div class="keys">
            <button data-value="AC" class="operator">CE</button>
            <button data-value="DEL" class="operator">C</button>
            <button data-value="%" class="operator">%</button>
            <button data-value="/" class="operator">/</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="*" class="operator">*</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="-" class="operator">-</button>
            
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="+" class="operator">+</button>
            
            <button data-value="00">00</button>
            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button data-value="=" class="operator equal">=</button>
        </div>
        <p>Made By <a href="https://olaatef.github.io/Ola-Portfolio/" target="_blank" class="footer-like">Ola</a> All Copyright &copy; Reserved</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
